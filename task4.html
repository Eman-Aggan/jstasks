<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <style>
       

 .box{
    display: flex;
    flex-direction: column;
    border: 1px solid #EEEEEE;
    padding: 20px;
    text-align: center;
    align-items: center;
    width: 70%;
    border-radius: 8px;
    box-shadow: 0 2px 4px 6px #EEEEEE ;
    position: absolute;
    position: relative;
    left: 300px;
    top: 200px;
   
   
    }
 .box button{
              background: #286ea7;
            color: white;
  border: none;
  padding: 5px 16px;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
  box-sizing: content-box;
  width: 150px;

        }

        .box form{
         display: flex;
         flex-direction: column;
         align-items: center;
        }

         .box input{
            padding: 30px ;
            border: 1px solid #EEEEEE;
            border-radius: 8px;
            margin: 40px 20px;
            width: 500px;
            

         }
           .box input:focus {
            outline: none;
         
            
           }
        
     .box button:active {
        transform: scale(0.95);  
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); 
            
           }
           .task{
            border: 1px solid #EEEEEE;
             box-shadow:  0 8px 8px  rgba(0,0,0,0.2); 
            width: 560px;
            height: 50px;
            border-radius: 6px;
            margin: 20px;
            text-align: center;
            padding: 20px 0 20px 20px;
            display: flex;
            justify-content: space-between;
            align-content: center;
            flex-wrap: wrap;
            align-items: center;
            
            }

           
            .task button{
                background-color: #b90707;
                width: 50px;
                margin: 12px  20px 20px 12px;

            }

             .task .taskContainer{
               margin:   10px 0px 20px 20px;
               position: absolute;
                
             }

           
    </style>
</head>
<body>
   <div class="box">
    <h1>To Do List</h1>
    <form id="form">
   <input type="text"  id="in" placeholder="Add new task"  required>
    <button type="submit" id="btn" > Add New Task  <i class="fa-solid fa-check"></i> </button> 
    </form>
    <!-- <div class="task" id="task"> -->
         <div class="taskContainer"  id="taskContainer"> </div>
        <!-- <button  class="del" onclick="deleteTask()"> Delete</button> -->
    <!-- </div> -->
    
</div>

<script>

const tasks = [];

const tasksContainer = document.getElementById("taskContainer");

document.getElementById("form").addEventListener('submit', function(e) {
    e.preventDefault(); 
    const tasky = (document.getElementById("in")).value.trim();
   if(tasky){
      tasks.push(tasky);
      tasks.sort();
        console.log(tasks);
      displayTasks();
    
      document.getElementById("in").value = "";
   
      
   }


} );


function  displayTasks(){
   tasksContainer.innerHTML = "";
   tasks.forEach((task , index) => {
      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      taskDiv.innerHTML = `
      <span> ${task}</span>
      <button onclick= "deleteTask (${index})">Delete</button>`;
      tasksContainer.appendChild(taskDiv);
         });



}
function deleteTask(index){
   tasks.splice(index , 1);
   displayTasks();

}







</script>
    
</body>
</html>
